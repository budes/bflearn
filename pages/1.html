        <script> 
        let moment = 0
        let moments = ["You can increment or subtract from those values by typing + or -",]
        
        function changeText() {
            if (moment == 0) {
                document.getElementsByTagName("textarea")[0].style.display = "block"
                document.getElementsByClassName("text")[0].innerText = moments[moment]
                document.getElementsByClassName("text")[1].innerText = moments[moment]
            }

            moment ++
        }
